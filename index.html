<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="script.js"></script>

</head>

<body>
    <div class="AppContainer ">



        <div class="StartContainer ">
            <div class="ChooseNumberOfQuestionsText">
                <p>Choose the number of questions:</p>
            </div>

            <div class="Selection">
                <div class="Minus button">
                    <p>-</p>
                </div>
                <div class="Number">
                    <p class="QuestionNumber">3</p>
                </div>
                <div class="Plus button">
                    <p>+</p>
                </div>
            </div>
            <div class="StartQuiz">
                <p class="btnStart">Start!</p>
            </div>

        </div>


        <div class="QuestionAndAnswer hidden">
            <div class="Question">
                <p1 class="QuestionParagaph">Question</p1>
            </div>
            <div class="AnswersContainer">
                <div class="Answer">
                    <p id="1">Answer 1.</p>
                </div>
                <div class="Answer">
                    <p id="2">Answer 2.</p>
                </div>
                <div class="Answer">
                    <p id="3">Answer 3.</p>
                </div>
                <div class="Answer">
                    <p id="4">Answer 4.</p>
                </div>
            </div>
            <button class="PreviousQuestion">Previous</button>
            <button class="NextQuestion">Next</button>
            <button class="Finish hidden">Finish</button>


        </div>

        <div class="Modal hidden">
            <div class="Modal-content">
                <p class="CloseButton">x</p>
                <p class="ModalTextPerc">You scored 80%.</p>
                <p class="ModalText">You scored 80%.</p>
                <p class="ModalText2">You scored 80%.</p>
            </div>
        </div>

    </div>


</body>


</html>
